<h2>Zeros and ones</h2>
<html>
 <head></head>
 <body>
  Given a recursive method:
  <div>
   <br>
  </div>
  <div>
   <pre><code class="language-java">public static String method(int n) {
    if (n == 0 || n == 1) {
        return String.valueOf(n);
    }
    return method(n / 2) + String.valueOf(n % 2);
}</code></pre> 
  </div>
  <div>
   <br>
  </div>
  <div>
   Assume, 
   <code class="java">n &gt;= 0</code>.
  </div>
  <div>
   <br>
  </div>
  <div>
   What does the resulting string contain after calling the method?
  </div>
 </body>
</html>
